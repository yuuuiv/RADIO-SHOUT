<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷迪虾喊话文本生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>雷迪虾喊话文本生成器</h1>
        
        <!-- 直抒胸臆部分 -->
        <div class="section">
            <h2>直抒胸臆</h2>
            <button id="generateExpressionBtn">生成直抒胸臆</button>
            <p id="expressionText">点击生成按钮</p>
            <div class="button-group">
                <button id="copyExpressionBtn" style="display: none;">复制</button>
                <button id="shareExpressionBtn" style="display: none;">分享至Twitter</button>
            </div>
        </div>        
        
        <!-- 每日一喊部分 -->
        <div class="section">
            <h2>每日一喊</h2>
            <div class="label-select-container">
                <label for="greeting">选择时间段:</label>
                <select id="greeting">
                    <option value="morning">早上好</option>
                    <option value="afternoon">下午好</option>
                    <option value="evening">晚上好</option>
                </select>
            </div>
            <button id="generateDailyShoutBtn">生成每日一喊</button>
            <p id="dailyShoutText">点击生成按钮</p>
            <div class="button-group">
                <button id="copyDailyShoutBtn" style="display: none;">复制</button>
                <button id="shareDailyShoutBtn" style="display: none;">分享至Twitter</button>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
