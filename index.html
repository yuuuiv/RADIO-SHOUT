<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷迪虾喊话生成器</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // 页面加载前应用主题
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>雷迪虾喊话生成器</h1>
        <button id="themeToggle" class="theme-toggle">
            <img src="moon.svg" alt="切换模式" id="themeIcon">
        </button>
        
        <!-- 添加说明文字 -->
        <p class="copyright-warning">
            烦请诸位考虑<strong>版权问题</strong><br>
            <strong>不要</strong>在X上发声优本人的照片、生肉熟肉的截图、真人表情包等禁止转载以及搬运的图片<br>
            若是看到了，也请大家善意积极提醒，十分感谢！
        </p>

        <!-- 直抒胸臆部分 -->
        <div class="section">
            <h2>直抒胸臆</h2>
            <button id="generateExpressionBtn">生成直抒胸臆</button>
            <p id="expressionText">点击生成按钮</p>
            <div class="button-group">
                <button id="copyExpressionBtn" style="display: none;">复制</button>
                <button id="shareExpressionBtn" style="display: none;">分享至X</button>
            </div>
        </div>        
        
        <!-- 每日一喊部分 -->
        <div class="section">
            <h2>每日一喊</h2>
            <div class="label-select-container">
                <label for="greeting">时间段:</label>
                <select id="greeting">
                    <option value="morning">早上好</option>
                    <option value="afternoon">下午好</option>
                    <option value="evening">晚上好</option>
                </select>
            </div>
            <button id="generateDailyShoutBtn">生成每日一喊</button>
            <p id="dailyShoutText">点击生成按钮</p>
            <div class="button-group">
                <button id="copyDailyShoutBtn" style="display: none;">复制</button>
                <button id="shareDailyShoutBtn" style="display: none;">分享至X</button>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
